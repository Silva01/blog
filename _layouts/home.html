---
layout: home
comments: true
# other options
---

<html>
<head>
    <meta charset="UTF-8">
    <title>Daniel Silva Blog's</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="canonical" href="https://danielsilva.net.br">
</head>
<body>

    {% include nav.html %}

    <main>
        {% for post in site.posts %}

        <div class="container-home animated bounce">

            <div class="ribbon-{{ post.categories }}"><span>{{ post.categories }}</span></div>

            <div class="box-body">
                <a class="titulo-link-card-{{ post.categories }}" href="{{ post.url }}">
                    <h3 class="titulo-card-{{ post.categories }}">
                        {{ post.title }}
                    </h3>
                </a>

                <p class="conteudo">{{ post.description }}</p>

                <span class="tag-card-{{ post.categories }}"><a class="link-categorias-{{ post.categories }}" href="/">{{ post.categories }}</a></span>
            </div>

        </div>

        {% endfor %}
    </main>

    {% include footer.html %}

</body>
</html>
